<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Tablo Yapısı</title>
  </head>
  <body>
    <!-- <table border="1" cellpadding="32" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Varol</td>
          <td>Maksut</td>
          <td>32</td>
        </tr>
      </tbody>
    </table> -->
    <form>
      <div>
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" />
      </div>
      <div>
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" name="surname" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="date">Tarih:</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="time">Saat:</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label>Cinsiyet:</label>
        <label for="woman">Kadın</label>
        <input type="radio" name="woman" id="woman" />
        <label for="man">Erkek</label>
        <input type="radio" name="man" id="gender" />
      </div>
      <div>
        <label>Programlama Dilleri</label>
        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="javascript" id="javascript" />
      </div>
    </form>
  </body>
</html>
